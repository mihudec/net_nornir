CSW:
  name: CSW
  hostname: CSW
  groups:
    - switches
  data:
    interfaces:
      Vlan1:
        name: Vlan1
        description: Management
        enabled: true
        l3_port:
          ipv4:
            addresses: 
              - address: 192.168.0.1/24
      Ethernet1/0:
        name: Ethernet1/0
        enabled: false
        neighbor:
          host: OOB-Router.a1.lab
          interface: Ethernet0/0
  

